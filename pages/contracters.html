<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contracters-List</title>
    <style>
         .card-section {
    display: flex;
    justify-content: center;
    gap: 20px;
    padding: 20px;
    margin: 20px;
}

.card {
    background-color: #4CAF50;
    color: #fff;
    width: 250px;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0,0)

}
.photo{
    height: 100px;
}
    </style>
</head>
<body>
    <section class="card-section">
      
        <div class="card">
            <img class="photo" src="/contract-farming-system/image/shekhar.jpg" alt="The Farmer" class="card-icon"> 
            <div>Name:-Shekhar Tayde</div>
            <div>Age:-21 years</div>
            <div>Place:-Aurangabad</div>
            <div>Need:-Cotton</div>
            <div>Price:-6000Rs</div>
            <div>Capacity:-100 Quintal</div>
           
            <a href="./"><button class="explore-button">Connect</button></a>
            
        </div>

        <div class="card">
            <img class="photo" src="/contract-farming-system/image/aditya.jpg" alt="The Contractor" class="card-icon">
            <div>Name:-Aditya Gawali</div>
            <div>Age:-21 years</div>
            <div>Place:-Pakistan</div>
            <div>Need:-Soyabeen</div>
            <div>Price:-8000Rs</div>
            <div>Capacity:-100 Quintal</div>
            
            <a href="./"> <button class="explore-button">Connect</button></a>
           
        </div>

    </section>
</body>
</html>
